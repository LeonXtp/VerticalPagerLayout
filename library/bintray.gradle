/**
 * From Open Source Project:
 * https://github.com/novoda/bintray-release
 */
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9'
    }
}

/**
 * gradlew clean build bintrayUpload -PbintrayUser=leonxtp -PbintrayKey=key -PdryRun=false
 */
publish {
    repoName = "verticalpagerlayout"
    userOrg = 'leonxtp'
    groupId = 'com.leonxtp'
    artifactId = 'verticalpagerlayout'
    publishVersion = '0.0.1'
    desc = 'A vertical pager layout.'
    website = 'https://github.com/LeonXtp/VerticalPagerLayout'
}