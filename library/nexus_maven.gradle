apply plugin: 'maven'
apply plugin:'maven-publish'
task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

//task androidJavadocsJar(type: Jar, dependsOn: androidJavadocs) {
//    classifier = 'javadoc'
//    from androidJavadocs.destinationDir
//}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives androidSourcesJar
//    archives androidJavadocsJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://10.100.0.245:8081/nexus/content/repositories/releases/") {
                authentication(userName: "", password: "")
            }
            pom.project {
                name 'verticalpagerlayout'
                version '0.0.6'
                artifactId 'verticalpagerlayout'
                groupId 'com.leonxtp.verticalpagerlayout'
                packaging 'aar'
                description 'A vertical pager layout for android'
            }
        }
    }
}